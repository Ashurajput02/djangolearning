<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>all chai</title>
  </head>
  <body>
    {% block content %}
    <h1>types of chai available</h1>
    {% for chai in chais %}
    <div class="chai-item">
      <img src="{{chai.image.url}}" alt="" />
    </div>
    {% endfor %} {% endblock %} {% comment %}
    <ul>
      <li>masala chai</li>
      <li>adrak chai</li>
      <li>elaichi chai</li>
    </ul>
    {% endcomment %}
  </body>
</html>
